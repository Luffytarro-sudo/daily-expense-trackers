<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .profile-pic-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 10px;
    }
    .file-input {
      display: block;
      margin: 10px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Enter Password</h1>

  <!-- Profile Picture Section -->
  <div class="profile-pic-container">
    <img src="https://via.placeholder.com/120" id="profilePic" alt="Profile Picture" class="profile-pic"/>
    <input type="file" id="uploadProfilePic" class="file-input" onchange="uploadProfilePicture()" accept="image/*"/>
    <p><strong>Upload your profile picture</strong></p>
  </div>

  <!-- Password Input Section -->
  <label>Enter Password</label>
  <input type="password" id="passwordInput" placeholder="Enter your password" />

  <button onclick="validatePassword()">Submit</button>
</div>

<script>
  // Load profile picture from localStorage if available
  window.onload = function () {
    const savedProfilePic = localStorage.getItem("profilePic");
    if (savedProfilePic) {
      document.getElementById("profilePic").src = savedProfilePic;
    }
  };

  // Handle profile picture upload
  function uploadProfilePicture() {
    const fileInput = document.getElementById("uploadProfilePic");
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("profilePic").src = e.target.result;
        // Save profile picture to localStorage
        localStorage.setItem("profilePic", e.target.result);
      };
      reader.readAsDataURL(file);
    }
  }

  // Validate password (you can set your custom password here)
  function validatePassword() {
    const password = document.getElementById("passwordInput").value;

    if (password === "mySecretPassword") {
      window.location.href = "tracker.html"; // Redirect to expense tracker page
    } else {
      alert("Incorrect Password!");
    }
  }
</script>

</body>
</html>
