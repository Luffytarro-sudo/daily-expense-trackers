<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Expense Tracker</title>
  <style>
    /* Styling for the overall page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    .profile-pic-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .summary p {
      font-weight: bold;
      margin: 8px 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Daily Expense Tracker</h1>

  <!-- Profile Picture Section -->
  <div class="profile-pic-container">
    <img src="https://via.placeholder.com/120" id="profilePic" alt="Profile Picture" class="profile-pic"/>
    <input type="file" id="profilePicUpload" accept="image/*" onchange="uploadProfilePic()" />
    <p><strong>Your Profile Picture</strong></p>
  </div>

  <!-- Expense Setup Section -->
  <label>Monthly Allowance:</label>
  <input type="number" id="monthlyAllowance" value="5000">
  <label>Boarding House Rent:</label>
  <input type="number" id="fixedExpense" value="850">
  <label>Days in Month:</label>
  <input type="number" id="daysInMonth" value="31">
  <button onclick="calculateBudget()">Set Budget</button>

  <div class="summary">
    <p>Daily Budget: ₱<span id="dailyBudget">0</span></p>
    <p>Remaining Budget: ₱<span id="remainingBudget">0</span></p>
    <p>Total Saved: ₱<span id="totalSaved">0</span></p>
  </div>

  <hr>

  <!-- Add Expense Section -->
  <label>Date:</label>
  <input type="date" id="expenseDate">
  <label>Item Name:</label>
  <input type="text" id="itemName">
  <label>Amount Spent:</label>
  <input type="number" id="amountSpent">
  <button onclick="addExpense()">Add Expense</button>

  <!-- Expense Table -->
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Amount</th>
        <th>Daily Budget</th>
        <th>Saved</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>
</div>

<script>
  let dailyBudget = 0;
  let remainingBudget = 0;
  let totalSaved = 0;
  let expenses = [];

  // Load profile picture and saved data from localStorage
  window.onload = function () {
    const savedProfilePic = localStorage.getItem("profilePic");
    if (savedProfilePic) {
      document.getElementById("profilePic").src = savedProfilePic;
    }

    const savedBudget = JSON.parse(localStorage.getItem("budgetData"));
    const savedExpenses = JSON.parse(localStorage.getItem("expenses"));

    if (savedBudget) {
      dailyBudget = savedBudget.dailyBudget;
      remainingBudget = savedBudget.remainingBudget;
      totalSaved = savedBudget.totalSaved;

      document.getElementById("dailyBudget").innerText = dailyBudget;
      document.getElementById("remainingBudget").innerText = remainingBudget.toFixed(2);
      document.getElementById("totalSaved").innerText = totalSaved.toFixed(2);
    }

    if (savedExpenses && Array.isArray(savedExpenses)) {
      expenses = savedExpenses;
      expenses.forEach(addExpenseToTable);
    }
  };

  function calculateBudget() {
    const allowance = parseFloat(document.getElementById("monthlyAllowance").value);
    const fixed = parseFloat(document.getElementById("fixedExpense").value);
    const days = parseInt(document.getElementById("daysInMonth").value);

    const netAllowance = allowance - fixed;
    dailyBudget = (netAllowance / days).toFixed(2);
    remainingBudget = netAllowance;
    totalSaved = 0;
    expenses = [];

    document.getElementById("dailyBudget").innerText = dailyBudget;
    document.getElementById("remainingBudget").innerText = remainingBudget.toFixed(2);
    document.getElementById("totalSaved").innerText = totalSaved.toFixed(2);

    document.getElementById("expenseTable").innerHTML = "";

    // Save budget data to localStorage
    saveData();
  }

  function addExpense() {
    const date = document.getElementById("expenseDate").value;
    const item = document.getElementById("itemName").value;
    const amount = parseFloat(document.getElementById("amountSpent").value);

    if (!date || !item || isNaN(amount)) {
      alert("Please fill in all fields.");
      return;
    }

    const saved = (dailyBudget - amount).toFixed(2);
    const savedAmount = saved > 0 ? parseFloat(saved) : 0;

    totalSaved += savedAmount;
    remainingBudget -= amount;

    const newExpense = { date, item, amount, saved: savedAmount };
    expenses.push(newExpense);
    addExpenseToTable(newExpense);

    document.getElementById("remainingBudget").innerText = remainingBudget.toFixed(2);
    document.getElementById("totalSaved").innerText = totalSaved.toFixed(2);

    // Save data to localStorage
    saveData();

    document.getElementById("expenseDate").value = "";
    document.getElementById("itemName").value = "";
    document.getElementById("amountSpent").value = "";
  }

  function addExpenseToTable(exp) {
    const table = document.getElementById("expenseTable");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${exp.date}</td>
      <td>${exp.item}</td>
      <td>₱${exp.amount.toFixed(2)}</td>
      <td>₱${dailyBudget}</td>
      <td>₱${exp.saved.toFixed(2)}</td>
    `;
    table.appendChild(row);
  }

  function saveData() {
    localStorage.setItem("budgetData", JSON.stringify({
      dailyBudget,
      remainingBudget,
      totalSaved
    }));
    localStorage.setItem("expenses", JSON.stringify(expenses));
  }

  // Function to handle profile picture upload
  function uploadProfilePic() {
    const fileInput = document.getElementById("profilePicUpload");
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onloadend = function () {
        const imgSrc = reader.result;
        document.getElementById("profilePic").src = imgSrc;
        localStorage.setItem("profilePic", imgSrc); // Save to localStorage
      };
      reader.readAsDataURL(file);
    }
  }
</script>

</body>
</html>
