<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.85); /* semi-transparent white */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    .profile-pic-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: rgba(255,255,255,0.7); /* transparent inputs */
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .summary p {
      font-weight: bold;
      margin: 8px 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.7); /* transparent table */
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: rgba(0,123,255,0.85);
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Daily Expense Tracker</h1>

  <div class="profile-pic-container">
    <img src="https://via.placeholder.com/120" id="profilePic" alt="Profile Picture" class="profile-pic"/>
    <input type="file" id="profilePicUpload" accept="image/*" onchange="uploadProfilePic()" />
    <p><strong>Your Profile Picture</strong></p>
  </div>

  <div class="background-upload-container" style="text-align:center; margin-bottom:20px;">
    <input type="file" id="backgroundUpload" accept="image/*" onchange="uploadBackground()" />
    <p><strong>Choose Background</strong></p>
  </div>

  <label>Monthly Allowance:</label>
  <input type="number" id="monthlyAllowance" value="5000">
  <label>Boarding House Rent:</label>
  <input type="number" id="fixedExpense" value="850">
  <label>Days in Month:</label>
  <input type="number" id="daysInMonth" value="31">
  <button onclick="calculateBudget()">Set Budget</button>

  <div class="summary">
    <p>Daily Budget: ₱<span id="dailyBudget">0</span></p>
    <p>Remaining Budget: ₱<span id="remainingBudget">0</span></p>
    <p>Total Saved: ₱<span id="totalSaved">0</span></p>
  </div>

  <hr>

  <label>Date:</label>
  <input type="date" id="expenseDate">
  <label>Item Name:</label>
  <input type="text" id="itemName">
  <label>Amount Spent:</label>
  <input type="number" id="amountSpent">
  <button onclick="addExpense()">Add Expense</button>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Amount</th>
        <th>Daily Budget</th>
        <th>Saved</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>
</div>

<script>
  let dailyBudget = 0;
  let monthlyRemaining = 0;
  let totalSaved = 0;
  let expenses = [];
  let today = "";

  window.onload = function () {
    const savedProfilePic = localStorage.getItem("profilePic");
    if (savedProfilePic) {
      document.getElementById("profilePic").src = savedProfilePic;
    }

    const savedBackground = localStorage.getItem("backgroundImage");
    if (savedBackground) {
      document.body.style.backgroundImage = `url(${savedBackground})`;
    }

    const savedData = JSON.parse(localStorage.getItem("budgetData"));
    if (savedData) {
      dailyBudget = savedData.dailyBudget;
      monthlyRemaining = savedData.monthlyRemaining;
      totalSaved = savedData.totalSaved;
      today = savedData.today;

      document.getElementById("dailyBudget").innerText = dailyBudget.toFixed(2);
      document.getElementById("remainingBudget").innerText = monthlyRemaining.toFixed(2);
      document.getElementById("totalSaved").innerText = totalSaved.toFixed(2);
    }

    const savedExpenses = JSON.parse(localStorage.getItem("expenses"));
    if (savedExpenses) {
      expenses = savedExpenses;
      expenses.forEach(addExpenseToTable);
    }
  };

  function calculateBudget() {
    const allowance = parseFloat(document.getElementById("monthlyAllowance").value) || 0;
    const rent = parseFloat(document.getElementById("fixedExpense").value) || 0;
    const days = parseInt(document.getElementById("daysInMonth").value) || 1;

    const netAllowance = allowance - rent;
    dailyBudget = netAllowance / days;
    monthlyRemaining = netAllowance;
    totalSaved = 0;
    expenses = [];
    today = "";

    document.getElementById("dailyBudget").innerText = dailyBudget.toFixed(2);
    document.getElementById("remainingBudget").innerText = monthlyRemaining.toFixed(2);
    document.getElementById("totalSaved").innerText = totalSaved.toFixed(2);
    document.getElementById("expenseTable").innerHTML = "";

    saveData();
  }

  function addExpense() {
    const date = document.getElementById("expenseDate").value;
    const item = document.getElementById("itemName").value;
    const amount = parseFloat(document.getElementById("amountSpent").value);

    if (!date || !item || isNaN(amount)) {
      alert("Please fill in all fields.");
      return;
    }

    if (today !== date) {
      today = date;
    }

    let savedAmount = 0;
    let daySpent = expenses
      .filter(e => e.date === date)
      .reduce((sum, e) => sum + e.amount, 0) + amount;

    if (daySpent <= dailyBudget) {
      savedAmount = dailyBudget - daySpent;
    }

    monthlyRemaining -= amount;

    totalSaved = [...new Set(expenses.map(e => e.date))].reduce((sum, d) => {
      let spent = expenses.filter(e => e.date === d).reduce((a, b) => a + b.amount, 0);
      return sum + Math.max(dailyBudget - spent, 0);
    }, 0);

    const newExpense = { date, item, amount, saved: savedAmount };
    expenses.push(newExpense);
    addExpenseToTable(newExpense);

    document.getElementById("remainingBudget").innerText = monthlyRemaining.toFixed(2);
    document.getElementById("totalSaved").innerText = totalSaved.toFixed(2);

    saveData();

    document.getElementById("expenseDate").value = "";
    document.getElementById("itemName").value = "";
    document.getElementById("amountSpent").value = "";
  }

  function addExpenseToTable(exp) {
    const table = document.getElementById("expenseTable");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${exp.date}</td>
      <td>${exp.item}</td>
      <td>₱${exp.amount.toFixed(2)}</td>
      <td>₱${dailyBudget.toFixed(2)}</td>
      <td>₱${exp.saved.toFixed(2)}</td>
    `;
    table.appendChild(row);
  }

  function saveData() {
    localStorage.setItem("budgetData", JSON.stringify({
      dailyBudget,
      monthlyRemaining,
      totalSaved,
      today
    }));
    localStorage.setItem("expenses", JSON.stringify(expenses));
  }

  function uploadProfilePic() {
    const file = document.getElementById("profilePicUpload").files[0];
    if (file) {
      const reader = new FileReader();
      reader.onloadend = function () {
        const imgSrc = reader.result;
        document.getElementById("profilePic").src = imgSrc;
        localStorage.setItem("profilePic", imgSrc);
      };
      reader.readAsDataURL(file);
    }
  }

  function uploadBackground() {
    const file = document.getElementById("backgroundUpload").files[0];
    if (file) {
      const reader = new FileReader();
      reader.onloadend = function () {
        const imgSrc = reader.result;
        document.body.style.backgroundImage = `url(${imgSrc})`;
        localStorage.setItem("backgroundImage", imgSrc);
      };
      reader.readAsDataURL(file);
    }
  }
</script>

</body>
</html>
